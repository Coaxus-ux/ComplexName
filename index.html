<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;700&display=swap" rel="stylesheet">
    <title>Complex to Acronym</title>
</head>

<body>
    <header>
        <p class="name">Complex Name To Acronym.</p>
        <p class="subname">This page is for review, nothing good here.</p>
    </header>
    <main>
        <section>
        <label class="field field_v2">
            <input type="text" id="userName" name="userName" class="field__input" placeholder="Your name">
            <span class="field__label-wrap">
                <span class="field__label">Enter 2 words</span>
            </span>
        </label>
        <p class="alert"></p>
           <button id="magic" class="buttonMagic"type="submit"><p>Magic Here</p></button>
        </section>
        <section class="yourname">
            <p class="nameInformation">Acronyms for <span class="nameInHtml"></span> </p>
            <div class="container">
            
                <div class="item-0">

                    <div class="container2">
                    
                        <div class="item-01">
                            <p class="nameLength"></p>
                        </div>
                        
                        <div class="item-11">
                            <p class="paragraph">Letter</p>
                        </div>
                    
                    </div>
                </div>
            
                <div class="item-1">
                    <div class="container2">
                    
                        <div class="item-01">
                            <p class="nameLength">3</p>
                        </div>
                        
                        <div class="item-11">
                            <p class="paragraph">Combinations</p>
                        </div>
                    
                    </div>
                </div>
            
                <div class="item-2">
                    <div class="container2">
                    
                        <div class="item-01">
                            <p class="nameLength lucky-number" ></p>
                        </div>
                    
                        <div class="item-11">
                            <p class="paragraph">lucky number</p>
                        </div>
                    
                    </div>
                </div>
            
            </div>
            

        </section>
        <section class="Acronym-names">
            <p class="finalNameCss div1" id="finalName"></p>
            <p class="finalNameCss div2" id="finalNameTwo"></p>
            <p class="finalNameCss div3"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
